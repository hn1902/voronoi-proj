<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Connect 4 - Strategic Edge Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Voronoi Connect 4</h1>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">üåô</span>
                <span>Dark Mode</span>
            </button>
        </header>

        <div class="game-controls">
            <div class="input-section">
                <label for="pointCount">Points:</label>
                <input type="number" id="pointCount" min="3" max="20" value="8">
                <button id="generateBtn" class="btn btn-primary">Generate</button>
            </div>
            
            <div class="game-settings">
                <div class="timer-section">
                    <label class="toggle-label">
                        <input type="checkbox" id="timerToggle">
                        <span class="toggle-slider"></span>
                        Timer
                    </label>
                    <div id="timerDisplay" class="timer-display">00:00</div>
                </div>
                
                <div class="game-info">
                    <div class="player-score">
                        <span class="player-label">Player 1</span>
                        <span class="score" id="player1Score">0</span>
                    </div>
                    <div class="current-player">
                        <span id="currentPlayerText">Player 1's Turn</span>
                    </div>
                    <div class="player-score">
                        <span class="player-label">Player 2</span>
                        <span class="score" id="player2Score">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div id="voronoiContainer" class="voronoi-container">
                <svg id="voronoiSvg" width="800" height="600"></svg>
            </div>
        </div>

        <div class="game-actions">
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
        </div>

        <div id="gameStatus" class="game-status"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // Check for saved theme or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
